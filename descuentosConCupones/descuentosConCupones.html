          <div class="productinfo">

            <div class="grouptext">
               <h3>RELEASE</h3>
               <p>Summer 2022</p>
            </div>

        <div class="productSpecifications">
          <h1> Descuento </h1>
          <p> Calcule el descuento a aplicar en este producto. Si tiene un cupón de descuento, por favor, seleccione el cupón que desea aplicar antes de aplicar el descuento </p>
          
          <div class="productFeatures">
            <div class="feature">
              
              <div class="featureText">
                <p>Importe producto</p>
              </div>

              <div class="featureIcon">
                <input id="InputPrice" type="number"/>
            </div>

            </div>
            <div class="feature">

                <p>Descuento a aplicar</p>
              </div>

              <div class="featureIcon">
                <input id="InputDiscount" type="number"/>
            </div>

             </div>
            <div class="feature">

               <div class="featureText">
                <p>Cupón adicional</p>
              </div>

              <div class="featureIcon">
                <select id="cuponSelector" type="number">
                  <option value="0">No tengo cupón</option>
                  <option value="1">Cupón navidad 50%</option>
                  <option value="2">Cupón san valentín 30%</option>

            </div>

          <div class="checkoutButton">
