<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso práctico de javascript</title>
</head>
<body>
    <header>
    <h1>Figuras geométricas</h1>
    <p>Curso práctico de Javascript</p>
    </header>


    <!-- Sección del cuadrado -->
    <section>
        <h2>Calcula área y perímetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">Introduce el lado del cuadrado:</label>
            <input id="inputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>
    </section>


    <!-- Sección del triángulo -->
    <section>
        <h2>Calcula área y perímetro de un triángulo</h2>
        <form>
            <label for="inputTriangulo1">Introduce el lado 1 del triángulo:</label>
            <input id="inputTriangulo1" type="number"/>

            <label for="inputTriangulo2">Introduce el lado 2 del triángulo:</label>
            <input id="inputTriangulo2" type="number"/>

            <label for="inputBaseTriangulo">Introduce la base del triángulo:</label>
            <input id="inputBaseTriangulo" type="number"/>

            <label for="inputAlturaTriangulo">Introduce la altura del triángulo:</label>
            <input id="inputAlturaTriangulo" type="number"/>

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
        </form>
    </section>


    <!-- Sección del círculo -->
    <section>
        <h2>Calcula área y perímetro de un círculo</h2>
        <form>
            <label for="inputCuadrado">Introduce el lado del cuadrado:</label>
            <input id="inputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>
    </section>

    <script src = "./figuras.js"></script>
</body>
</html>
